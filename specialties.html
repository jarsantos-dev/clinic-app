<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Sistema de Gestão de Clínica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="layout-wrapper">
            <!-- Left Sidebar Navigation -->
            <nav class="sidebar">
                <header class="sidebar-header">
                    <h3>Gestão de Clínica</h3>
                </header>
                <ul class="nav-menu">
                    <li><a href="dashboard.html">Painel Principal</a></li>
                    <li><a href="patients.html">Pacientes</a></li>
                    <li><a href="appointments.html">Consultas</a></li>
                    <li><a href="doctors.html">Médicos</a></li>
                    <li><a href="specialties.html" class="active">Especialidades</a></li>
                    <li><a href="reports.html">Relatórios</a></li>
                </ul>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content">
                <header class="content-header">
                    <h1>Especialidades</h1>
                </header>
                
                <section class="content-section">
                    <div class="list-header">
                        <h2>Gestão de Especialidades</h2>
                        <button onclick="showAddSpecialtyForm()">Adicionar Nova Especialidade</button>
                    </div>
                    <div class="search-container">
                        <input type="text" placeholder="Pesquisar especialidades..." id="specialty-search" oninput="searchSpecialties()">
                        <button onclick="searchSpecialties()">Pesquisar</button>
                    </div>
                    <div id="add-specialty-form" class="hidden form-container">
                        <h3>Adicionar Nova Especialidade</h3>
                        <form id="specialty-form">
                            <div>
                                <label for="specialty-name">Nome da Especialidade *</label>
                                <input type="text" id="specialty-name" name="name" required>
                            </div>
                            <div>
                                <label for="specialty-description">Descrição</label>
                                <textarea id="specialty-description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" onclick="cancelAddSpecialty()" class="secondary">Cancelar</button>
                                <button type="submit">Adicionar Especialidade</button>
                            </div>
                        </form>
                        <div id="form-message" class="hidden"></div>
                    </div>
                    <div id="specialties-list">
                        <p>A carregar especialidades...</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="specialties/specialties.js"></script>
</body>
</html>
